<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />

  <script
   src="https://kit.fontawesome.com/7daeab2ad9.js"
   crossorigin="anonymous"
  ></script>
  <link
   rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
   integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
   crossorigin="anonymous"
  />
  <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
   integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
   crossorigin="anonymous"
  ></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Audiowide&family=GFS+Didot&family=Oswald&family=Poppins&family=Press+Start+2P&display=swap"
   rel="stylesheet"
  />
  <link rel="stylesheet" type="text/css" href="/styles/lightMode.css" id="cssLink"/>
  <link rel="icon" href="favicon.ico" sizes="any" />
  <!-- 32×32 -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png?" />
  <!-- 180×180 -->
  <link rel="manifest" href="/images/site.webmanifest" />
  <title>Don't Be Lazy</title>
 </head>

 <body>
  <div>
   <input type="checkbox" id="darkmode" />
   <label for="darkmode" id="darkmodeToggle"></label>
  </div>

   <div class="app">
    <h1 class="mb-4 mt-4 text-center" id="heading">
     <span id="timeOfDay"></span>
     WHAT'S ON YOUR LIST TODAY?
    </h1>

    <form id="form" class="">
     <div class="form-control d-flex">
      <label for="newTask" id="newtaskLabel">ADD TASK</label>
      <input type="text" name="newTask" id="newTask" required />
      <button type="submit" id="submit" class="btn">
       <i class="fas fa-plus"></i>
      </button>
     </div>
    </form>

    <h2 class="text-center mt-4 mb-4" id="list">TO DO LIST</h2>
    <div id="tasks" class="">
     <div id="todo-item" class="">
      <div id="todo-content" class="">
       <label class="d-flex align-items-center">
        <input type="checkbox" id="checked" />
        <span id="bubble" type="checkbox" class=""></span>
        <input
         type="text"
         id="taskInput"
         contenteditable=""
         class="taskInput done"
        />
        <span id="taskSpan"></span>
       </label>
      </div>

      <div id="todo-actions" class="m-1 p-1">
       <button id="edit" class="btn">
        <i class="fa-solid fa-pen-to-square"></i>
       </button>
       <button id="delete" class="btn">
        <i class="fa-solid fa-trash"></i>
       </button>
      </div>
     </div>
    </div>
   </div>

  <script src="index.js"></script>
 </body>
</html>
